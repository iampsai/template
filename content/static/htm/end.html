      <h2 class="m-0 fs-3 header-title pt-3" data-wow-delay="0.1s">
        Course Completed
      </h2>
    </div>

    <div id="certificate">
      <div class="containerWidth2 container-fluid">
        <div class="row d-flex align-items-center py-3">
          <div class="col-md-6 col-12">

              You have successfully completed the course!
            </h5>
          </div>
          <div class="col-md-6 col-12">
            <img
              src="static/img/certinew.png"
              alt="Responsive Image"
              class="img-fluid w-100 d-flex mx-auto"
              data-wow-delay="0.5s"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex align-items-center justify-content-center w-100">
      <button
        class="btn proceed-btn btn-prev btn-bright-blue text fw-bold px-5 restartBtn"
        onclick="Course.goPage(1)"

      </button>
    </div>
